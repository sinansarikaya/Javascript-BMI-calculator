<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>BMI Calculator</title>
</head>

<body class="bg-secondary bg-gradient" style="--bs-bg-opacity: .5;">
  <div class="container" style="height: 100vh">
    <div class="row">
      <div class="col-6 position-absolute top-50 start-50 translate-middle">
        <div class="card text-bg-light">
          <div class="card-header text-center">Body Mass Index Calculator </div>
          <div class="card-body">
            <h5 class="card-title">Light card title</h5>
            <p class="card-text">


            <form class="row g-3">
              <div class="col-12">
                <label for="height" class="form-label">Height</label>
                <input type="number" step="0.01" class="form-control" max="250" id="height"
                  placeholder="Height Ex: 1.70" required />

                <label for="weight" class="form-label">Last name</label>
                <input type="number" class="form-control" id="weight" placeholder="Weight" required />
              </div>
              <div class="d-grid mt-3">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                  onclick="handleClick()">Calculate</button>
              </div>
            </form>

            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe src="https://embed.lottiefiles.com/animation/108352"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
